<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Recipe Generator</title>
</head>

<body>
    <header> Artifically Tasty Recipes </br>What's for dinner? <iframe src="https://giphy.com/embed/Cp5pEnpywwtuxCk0Fd"
            frameBorder="0" class="giphy-embed" width="50px" height="50px"></iframe>
    </header>
    <div class="recipe-container">
        <div>
            <div>
                <h1> AI Top Chef</h1>
            </div>
            <div class="images">
                <img src="Images/chef_450166.png" width="75px" height="75px" />
                <img src="Images/barbeque_450200.png" width="75px" height="75px" />
                <img src="Images/beater_7105383.png" width="75px" height="75px" />
                <img src="Images/dish_649457.png" width="75px" height="75px" />
            </div>
        </div>
        <div class="AI-Recipe-Generator-Container">
            <div class="form-container">
                <form id="recipe-topic-form">
                    <input type="text" placeholder="Enter desired dish/drink" required class="recipe-input"
                        id="recipe-input" />
                    <input type="submit" class="recipe-button" id="recipe-button" />
                </form>
            </div>
            <div class="examples"> <strong>I.E. Salsas🍅, Lasagna🥘, Cheesecake🍰, Beverage 🍷!
                </strong></div>
            <div class="recipe-instructions" id="recipe"></div>
        </div>
    </div>

    <footer>This Project was coded and designed by <a href="https://github.com/RoxyKeatings" target="_blank">Roxanne
            Keatings</a>, it is <a href="https://github.com/RoxyKeatings/AI-Recipes" target="_blank">opensourced on
            GitHub</a> and hosted on <a href="https://aitopchef.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
