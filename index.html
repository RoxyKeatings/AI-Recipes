<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Recipe Generator</title>
</head>

<body>
    <header> Artifically Tasty Recipes </br>What's for dinner? <iframe src="https://giphy.com/embed/Cp5pEnpywwtuxCk0Fd"
            frameBorder="0" class="giphy-embed" width="50px" height="50px"></iframe>
    </header>
    <div class="recipe-container">
        <div>
            <div>
                <h1> AI Top Chef</h1>
            </div>
            <div class="images">
                <img src="Images/chef_450166.png" width="75px" height="75px" />
                <img src="Images/barbeque_450200.png" width="75px" height="75px" />
                <img src="Images/beater_7105383.png" width="75px" height="75px" />
                <img src="Images/dish_649457.png" width="75px" height="75px" />
            </div>
        </div>
        <div class="AI-Recipe-Generator-Container">
            <div class="form-container">
                <form>
                    <input type="text" placeholder="Enter Cuisine for Recipe" required class="recipe-input" />
                    <input type="submit" class="recipe-button" />
                </form>
            </div>
            <div> I.E. Lasagna recipe, , Sushi, Ceviche</div>
            <div class="recipe-instructions" id="recipe"></div>
        </div>
    </div>

    <footer>This Project was coded and designed by Roxanne Keatings, it is opensourced on GitHub and hosted on
        Nelify
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
